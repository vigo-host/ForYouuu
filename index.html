<audio id="music"></audio>

<script>
const playlist = [
    "https://f.top4top.io/m_3682eywm51.mp3",
    "https://i.top4top.io/m_36822torv1.mp3"
];

let index = 0;
const audio = document.getElementById("music");

audio.src = playlist[index];
audio.volume = 0.8;
audio.play();

audio.addEventListener("ended", () => {
    index = (index + 1) % playlist.length;
    audio.src = playlist[index];
    audio.play();
});

/* LOVE JATUH */
setInterval(() => {
    const love = document.createElement("div");
    love.className = "love";
    love.innerHTML = "‚ù§Ô∏è";
    love.style.left = Math.random() * 100 + "vw";
    love.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(love);
    setTimeout(() => love.remove(), 6000);
}, 300);

/* TEKS TYPING */
function typeText(el, text) {
    el.innerHTML = "";
    let i = 0;
    const typing = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
    }, 35);
}

window.addEventListener("hashchange", () => {
    const active = document.querySelector(".page:target .text");
    if (active) typeText(active, active.dataset.text);
});

window.onload = () => {
    const first = document.querySelector("#page1 .text");
    typeText(first, first.dataset.text);
};
</script>
